<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hero Converter</title>
  </head>
  <body>
  
           <h1 class="fonting">MAGIC BOX</h1>
         

     
      <div class="magicbox">
        <textarea cols="30" rows="10"></textarea>
        <div class="buttons">
          <button class="clear">Clear It</button>
          <button class="cap">Capitalize</button>
          <button class="sort">Sort</button>
          <button class="reverse">Reverse</button>
          <button class="strip">Strip Blank</button>
          <button class="num">Add Numbers</button>
          <button class="shuffle">Shuffle</button>
        </div>
      </div>
    </div>
    <script src="magicbox.js"></script>
  </body>
</html>
